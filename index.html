<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hourly Weather</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card" style="width: 150px">
              <div class="card-body">
                <p class="today-temperature">
                  <span id="current-temp"></span>
                </br>
                  <a href="#" id="celsius-link">C</a> |
                  <a href="#" id="fahrenheit-link">F</a>
                </p>
                <img
                  src=""
                  class="card-img-top"
                  id="current-icon"
                  alt="Sun and cloud"
                />
              </div>
            </div>
          </div>
          <div class="col-8">
            <h1></h1>
            <h3>Last updated: <span id=date></span></h3>
            <ul>
              <li id=conditions>
              
              </li>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind Speed: <span id="wind"></span> km/hr
              </li>
            </ul>
          </div>
        </div>
        <br />
        <div class="row" id="forecast"></div>
        <br />
        <div class="row">
          <div class="col-7">
            <form id="citySearch">
              <label for="city"> Search for a city: </label>
              <input type="text" id="city" autocomplete="off"/>
              <input type="submit" id="submit" value="Submit" />
            </form>
          </div>
          <div class="col-5">
            <button id="current-location-button">Current Location</button>
          </div>
        </div>
      </div>
      <p id="footer">
        <a
          href="https://github.com/alissafwoods/weather-project"
          target="_blank"
          >Open-source code</a
        >
        by Alissa Woods
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
